<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <!-- 1 boostrap framework css -->
    <!-- <link rel="stylesheet" href="/bootstrap.css"> -->

    <!-- 2 my css framework -->
    <link rel="stylesheet" href="/css/my.css">
    <!-- -------------------------------- -->

    <!--3  custom for Qstn-Admin -->
    <link rel="stylesheet" href="/Qstn-Admin/admin.css">
    <!-- ---------------------- -->

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Question Administrators</title>

</head>


<body>
    <div class="container mt-7">
        <section class=" border rounded-2">
            <button type="button" title="close Page" class="float-end adminClose"> <i
                    class="fas fa-times text-danger fs-4"></i></button>


            <fieldset class=" rounded-2 mt-3 mx-2 my-2 border-light border-2 border p-2 ">
                <legend class="h4 text-center text-info"><b>Teachers Registeration</b></legend>
                <b>
                    <p class=" mx-3 text-center text-warning h5">This is an oppotunity to send-in your input as a
                        seasoned
                        teacher. </p>
                </b>

                <form action="" class="text-center form">
                    <!-- firstName -->
                    <input title="first Name" type="text"
                        class=" mx-auto w-50 no-outline rounded-pill p-1 text-center border mb-1"
                        placeholder="First Name">
                    <!-- lastName -->
                    <input title="last Name" type="text"
                        class="mx-auto w-50 no-outline rounded-pill p-1 text-center border mb-1"
                        placeholder="Last Name">
                    <!-- email input -->
                    <input type="email" name="adminemail" id="adminemail"
                        class="w-50 mx-auto text-center  mb-1 no-outline rounded-pill border p-1"
                        placeholder="myemail@example.com" autocomplete="email">
                    <!-- password and eyeslashed class  -->
                    <div class="">
                        <input type="password" name="adminpwd" id="adminpwd"
                            class=" w-50 mx-auto text-center  mb-1 no-outline rounded-pill border p-1  gap-2"
                            placeholder="Password" autocomplete="current-password">
                        <i class="fas fa-eye-slash text-danger neg-ms-1 toggle-eye"></i>
                    </div>


                    <input type="password" name="adminpwd2" id="adminpwd2"
                        class="mx-auto w-50 text-center mb-1 no-outline rounded-pill border p-1"
                        placeholder="Confirm Password" autocomplete="current-password">
                    <p class="res text-center rounded-2 bg-light mx-auto w-50"></p>
                    <button type="button"
                        class="btn  border-black border d-block mx-auto w-2 mb-3 submitAdmin fs-5">Submit</button>
                </form>
            </fieldset>

        </section>



        <section class="w-1 hide border border-1 border-black mt-2 rounded-2">
            <form action="">


                <button type="button" class="btn d-block mx-auto w-50 mb-3 ">Submit</button>
            </form>
        </section>
    </div>



    <script src="/Qstn-Admin/admin.js"></script>
</body>

</html>
