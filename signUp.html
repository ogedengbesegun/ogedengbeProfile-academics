<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="ogd.css">
    <link rel="stylesheet" href="/bootstrap.css">
    <!-- this is to show my profile picture as an icon -->
    <link rel="shortcut icon" href="/images/img001.jpg">

    <script src="/bootstrap.bundle.js"></script>
    <title>Sign-Up</title>
</head>

<body class="body">
    <div class="container mt-5">
        <section class="registration card text-bg-primary  mt-1 w-75 mx-auto">

            <fieldset class="ms-1 mb-1 text-center text-danger">
                <legend class="text-light mb-3">Register Now</legend>
                <form action="">
                    <div class="">
                        <input type="text" name="regfirstName" id="regfirstName" title="Enter First Name"
                            placeholder="First Name" required
                            class="text-center rounded-pill p-1 border-0 w-50 mb-2 no-outline">
                        <input type="text" name="reglastName" id="reglastName" title="Enter Last Name"
                            placeholder="Last Name" required
                            class="text-center rounded-pill p-1 border-0 mb-2 w-50 no-outline">

                        <input type="text" name="regNumber" id="regNumber" placeholder="080******123"
                            title="Enter Phone Number" required
                            class="text-center rounded-pill p-1  mb-1 border-0 w-50 mb-2 no-outline no-inner-no-outer-spin input-Val"
                            maxlength="11">
                        <input type="password" name="regPassword" id="regPassword" placeholder="Enter password" required
                            class="text-center rounded-pill p-2 border-0 w-50 FScustom no-outline"
                            title="Enter your Password"><i class="fas fa-eye-slash reveal"></i>
                        <a href="/ogd.html" class="text-decoration-none"><button type="button"
                                class="btn btn-danger d-block mx-auto w-1 my-4 rounded-pill">Sign-Up
                                Registration</button></a>
                    </div>
                </form>
            </fieldset>
        </section>
    </div>

    
    <script src="/signUp.js"></script>


</body>

</html>
